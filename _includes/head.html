	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title | default: site.title }}{% if page.title_suffix %} â€” {{ page.title_suffix }}{% endif %}</title>
	<meta name="description" content="{{ page.description | default: site.description }}">
	<meta name="theme-color" content="#0d6efd">

	<!-- Open Graph -->
	<meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}">
	<meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
	<meta property="og:image" content="{{ '/assets/img/og-image.svg' | relative_url }}">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- Bootstrap (latest stable) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

	<!-- App styles -->
	<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
	<link rel="icon" href="{{ '/assets/img/favicon.svg' | relative_url }}" type="image/svg+xml">

	<!-- JSON-LD: Organization -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "Organization",
		"name": "Navi+",
		"url": "https://naviplus.io/",
		"logo": "https://naviplus.io/favicon.ico",
		"sameAs": [
			"https://www.facebook.com/",
			"https://www.linkedin.com/"
		]
	}
	</script>
